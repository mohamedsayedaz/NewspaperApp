{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %} 
{% block content %}
  <h2>Log In</h2>
  <form method="POST">{% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success ml-2">Log In</button>
    <a href="{% url 'password_reset' %}" class="form-text">forget your password</a>
  </form>
  
  <p> </p>
{% endblock %}
